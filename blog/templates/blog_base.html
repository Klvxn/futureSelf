<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>futureSelf | Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/static/blog/base.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar">
            <a class="nav" href="{% url 'letter:home' %}"> futureSelf </a>
            <div class="navbar-start">
                <ul>
                    <li><a href="{% url 'letter:public_letters' %}">Read public letters</a></li>
                    <li><a href="{% url 'blog:blog_list' %}">Blog</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <ul>
                    {% if user.is_authenticated %}
                    <li> 
                       <button id="user-email">{{ user.email }}</button>  
                    </li>
                        <li>  <a href="{% url 'account:logout' %}">Logout</a></li>
                    {% else %} 
                        <li><a href="{% url 'account:login' %}">Login</a></li>
                        <li><a href="{% url 'account:signup' %}">Sign Up</a></li>
                    {% endif %} 
                </ul>
            </div>
        </nav>
        <main>
           {% block content %}{% endblock content %}
        </main>
    </body>
</html>
