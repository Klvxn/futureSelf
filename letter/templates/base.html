<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futureSelf</title>

    <!-- Base style -->
    <link rel="stylesheet" href="/static/letter/css/base.css">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css"/>
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>

</head>
<body>
    <nav class="navbar">
        <a class="nav" href="{% url 'letter:home' %}"> futureSelf </a>
        <div class="navbar-start">
            <ul>
                <li><a href="{% url 'letter:public_letters' %}">Read public letters</a></li>
                <li><a href="{% url 'letter:create_letter' %}">Write a new letter</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </div>
        <div class="navbar-end">
            <ul>
                {% if user.is_authenticated %}
                <li> 
                    <div class="dropdown">
                        <button id="user-email" class="mainmenubtn">{{ user.email }}</button>
                        <div class="dropdown-child">
                            <a href="{% url 'letter:my_letters' %}">Your Letters</a>
                            <a href="">Sub-Menu 2</a>
                        </div>
                    </div>
                </li>
                    <li>  <a href="{% url 'account:logout' %}">Logout </a></li>
                {% else %} 
                    <li><a href="{% url 'account:login' %}">Login</a></li>
                    <li><a href="{% url 'account:signup' %}">Sign Up</a></li>
                {% endif %} 
            </ul>
        </div>
    </nav>
    <main>
        <div class="intro">
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
